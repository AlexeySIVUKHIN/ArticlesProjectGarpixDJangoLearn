{% extends 'articlesandcomments/base.html' %}
{% block title%}Список статей{% endblock%}
{% block content %}
{% if user.is_authenticated %}
<a href="{% url 'article_search_form' %}">Фильтрация статей по заголовку</a>
{% endif %}
<ul>
    {% for article in articles %}
         <p>Название статьи:<a href="{{ article.get_absolute_url }}">{{article.title}}</a></p>
    {% endfor %}
</ul>

{% endblock %}
